name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      # Documentation and static assets
      - "docs/**"
      - "*.md"
      - "LICENSE"
      - "icon.png"
      # Linter and tool configs (validated by Super-Linter, not CI)
      - ".checkov.yaml"
      - ".codespellrc"
      - ".editorconfig"
      - ".editorconfig-checker.json"
      - ".gitignore"
      - ".jscpd.json"
      - ".markdownlint.json"
      - ".pre-commit-config.yaml"
      - ".shellcheckrc"
      - ".textlintrc"
      - ".trivyignore"
      - ".yamllint.yaml"
      - "zizmor.yaml"
  pull_request:
    branches: [main]
    paths-ignore:
      # Documentation and static assets
      - "docs/**"
      - "*.md"
      - "LICENSE"
      - "icon.png"
      # Linter and tool configs (validated by Super-Linter, not CI)
      - ".checkov.yaml"
      - ".codespellrc"
      - ".editorconfig"
      - ".editorconfig-checker.json"
      - ".gitignore"
      - ".jscpd.json"
      - ".markdownlint.json"
      - ".pre-commit-config.yaml"
      - ".shellcheckrc"
      - ".textlintrc"
      - ".trivyignore"
      - ".yamllint.yaml"
      - "zizmor.yaml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check upstream release version (1 lightweight API call)
  check-upstream:
    name: Check Upstream Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.tag }}

    steps:
      - name: Get latest release tag
        id: version
        run: |
          TAG=$(gh api repos/robinmordasiewicz/f5xc-api-enriched/releases/latest --jq '.tag_name')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Upstream version: $TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Download specs with cache â€” skips download when upstream hasn't changed
  download-specs:
    name: Download OpenAPI Specs
    runs-on: ubuntu-latest
    needs: check-upstream

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache OpenAPI specs
        id: cache-specs
        uses: actions/cache@v5
        with:
          path: specs/
          key: specs-${{ needs.check-upstream.outputs.version }}

      - name: Setup Node.js
        if: steps.cache-specs.outputs.cache-hit != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        if: steps.cache-specs.outputs.cache-hit != 'true'
        run: npm ci

      - name: Download OpenAPI specs from upstream
        if: steps.cache-specs.outputs.cache-hit != 'true'
        run: npm run sync-specs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify specs
        run: |
          if [ ! -f "specs/index.json" ]; then
            echo "::error::Failed to download OpenAPI specs"
            exit 1
          fi
          echo "OpenAPI specs ready (cache hit: ${{ steps.cache-specs.outputs.cache-hit }})"
          echo "Version: $(jq -r '.version' specs/index.json)"

      - name: Upload specs for downstream jobs
        uses: actions/upload-artifact@v6
        with:
          name: openapi-specs
          path: specs/
          retention-days: 1

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: download-specs

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download OpenAPI specs
        uses: actions/download-artifact@v7
        with:
          name: openapi-specs
          path: specs/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download OpenAPI specs
        uses: actions/download-artifact@v7
        with:
          name: openapi-specs
          path: specs/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download OpenAPI specs
        uses: actions/download-artifact@v7
        with:
          name: openapi-specs
          path: specs/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate MCPB manifest
        run: npx @anthropic-ai/mcpb validate manifest.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

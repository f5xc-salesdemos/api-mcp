name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Early stage: Download and verify OpenAPI specs
  # Specs are downloaded dynamically from upstream, not stored in git
  sync-specs:
    name: Sync OpenAPI Specs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download OpenAPI specs from upstream
        run: npm run sync-specs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify specs downloaded
        run: |
          if [ ! -f "specs/index.json" ]; then
            echo "::error::Failed to download OpenAPI specs"
            exit 1
          fi
          echo "âœ… OpenAPI specs downloaded successfully"
          echo "Version: $(jq -r '.version' specs/index.json)"

      - name: Cache specs for downstream jobs
        uses: actions/upload-artifact@v6
        with:
          name: openapi-specs
          path: specs/
          retention-days: 1

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: sync-specs

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download OpenAPI specs
        uses: actions/download-artifact@v7
        with:
          name: openapi-specs
          path: specs/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download OpenAPI specs
        uses: actions/download-artifact@v7
        with:
          name: openapi-specs
          path: specs/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download OpenAPI specs
        uses: actions/download-artifact@v7
        with:
          name: openapi-specs
          path: specs/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate MCPB manifest
        run: npx @anthropic-ai/mcpb validate manifest.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

